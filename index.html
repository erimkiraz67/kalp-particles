<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Particles Animation</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 50;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Particle sayısı
const PARTICLE_COUNT = 1000;
const positions = [];
const targetPositions = [];

// Başlangıçta rastgele konum
for(let i=0; i<PARTICLE_COUNT; i++){
  const x = (Math.random()-0.5)*100;
  const y = (Math.random()-0.5)*100;
  const z = (Math.random()-0.5)*10;
  positions.push(new THREE.Vector3(x, y, z));
}

// Kalp şekli için hedef konumlar
for(let i=0; i<PARTICLE_COUNT; i++){
  const t = Math.random() * Math.PI * 2;
  const x = 16 * Math.pow(Math.sin(t),3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
  const z = (Math.random()-0.5) * 2;
  targetPositions.push(new THREE.Vector3(x, y, z));
}

// BufferGeometry
const geometry = new THREE.BufferGeometry();
const vertices = new Float32Array(PARTICLE_COUNT*3);
for(let i=0;i<PARTICLE_COUNT;i++){
  vertices[i*3] = positions[i].x;
  vertices[i*3+1] = positions[i].y;
  vertices[i*3+2] = positions[i].z;
}
geometry.setAttribute('position', new THREE.BufferAttribute(vertices,3));

const material = new THREE.PointsMaterial({
  color: 0xee5282,
  size: 0.5,
  blending: THREE.AdditiveBlending,
  transparent: true
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

// Animate particles to heart shape
function animateToHeart(){
  const positionAttr = geometry.attributes.position;
  for(let i=0;i<PARTICLE_COUNT;i++){
    gsap.to(positionAttr.array, {
      [i*3]: targetPositions[i].x,
      [i*3+1]: targetPositions[i].y,
      [i*3+2]: targetPositions[i].z,
      duration: 3,
      ease: "power2.inOut",
      delay: Math.random()*2,
      onUpdate: () => { positionAttr.needsUpdate = true; }
    });
  }
  // ==== Canvas Texture ile yazı ==== 
const canvas = document.createElement('canvas');
canvas.width = 512;
canvas.height = 256;
const ctx = canvas.getContext('2d');

// Arkaplan transparent
ctx.clearRect(0,0,canvas.width,canvas.height);

// Yazı stili
ctx.fillStyle = "#ffffff"; // beyaz renk
ctx.font = "bold 64px Arial";
ctx.textAlign = "center";
ctx.textBaseline = "middle";
ctx.fillText("I LOVE YOU", canvas.width/2, canvas.height/2);

// Texture oluştur
const texture = new THREE.CanvasTexture(canvas);

// Plane ekle
const planeGeometry = new THREE.PlaneGeometry(20, 10);
const planeMaterial = new THREE.MeshBasicMaterial({map: texture, transparent:true});
const plane = new THREE.Mesh(planeGeometry, planeMaterial);
scene.add(plane);
}

// Başlat
animateToHeart();

// Render loop
function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Resize handling
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
